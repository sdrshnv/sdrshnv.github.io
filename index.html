<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudarshan Vankudre</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --secondary-color: #636e72;
            --background-color: #ffffff;
            --accent-color: #0984e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--background-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin: 4rem 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: var(--accent-color);
        }

        h3 {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 1.5rem 0 0.5rem;
            color: var(--secondary-color);
        }

        h3 a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(99, 110, 114, 0.2);
            transition: border-bottom-color 0.2s ease;
        }

        h3 a:hover {
            border-bottom-color: var(--secondary-color);
        }

        p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        section {
            margin: 3rem 0;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        section:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                margin: 2rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sudarshan Vankudre</h1>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I like to make things that are delightful or useful.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <h3><a href="https://surplus-orcin.vercel.app/" target="_blank" rel="noopener noreferrer">Surplus</a></h3>
            <p>An opinionated budgeting app for mindful spending.</p>

            <h3><a href="https://github.com/sdrshnv/tjern" target="_blank" rel="noopener noreferrer">Tjern</a></h3>
            <p>A client-side encrypted command line journaling app.</p>
        </section>
    </main>
</body>
</html>
