<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudarshan Vankudre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Vollkorn:wght@400;600;700&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --background-color: #ffffff;
            --accent-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', 'Vollkorn', 'Lora', Georgia, serif;
            line-height: 1.6;
            color: var(--primary-color);
            background-color: var(--background-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem;
        }

        header {
            margin: 5rem 0;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 3rem 0 1.5rem;
            color: var(--accent-color);
        }

        h3 {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 2rem 0 0.25rem;
            color: var(--secondary-color);
        }

        h3 a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(99, 110, 114, 0.2);
            transition: border-bottom-color 0.2s ease;
            position: relative;
        }

        h3 a:hover {
            border-bottom-color: var(--secondary-color);
        }

        .url-popup {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            background: #ffffff;
            color: #333;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-family: 'Merriweather', serif;
            font-size: 0.8rem;
            font-weight: 400;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 1px solid #ddd;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 100;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .url-popup::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #ffffff;
        }

        .url-popup img {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        h3 a:hover .url-popup {
            opacity: 0.95;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        h3 a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(99, 110, 114, 0.2);
            transition: all 0.2s ease;
            position: relative;
        }

        h3 a:hover {
            border-bottom-color: var(--secondary-color);
        }

        p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        section {
            margin: 4rem 0;
            padding: 1.5rem 0;
            border-bottom: 2px solid #ddd;
        }

        section:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            header {
                margin: 3rem 0;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.4rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sudarshan Vankudre</h1>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I like to make things that are delightful or useful.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <h3>
                <a href="https://budgetsurplus.org/" target="_blank" rel="noopener noreferrer">
                    Surplus
                    <div class="url-popup">
                        <img class="popup-favicon" src="https://budgetsurplus.org/favicon.ico" alt="" onerror="this.style.display='none'">
                        <span>budgetsurplus.org</span>
                    </div>
                </a>
            </h3>
            <p>An opinionated budgeting app for mindful spending.</p>

            <h3>
                <a href="https://github.com/sdrshnv/tjern" target="_blank" rel="noopener noreferrer">
                    Tjern
                    <div class="url-popup">
                        <img class="popup-favicon" src="https://github.com/favicon.ico" alt="" onerror="this.style.display='none'">
                        <span>github.com/sdrshnv/tjern</span>
                    </div>
                </a>
            </h3>
            <p>A client-side encrypted command line journaling app.</p>
        </section>
    </main>
</body>
</html>
